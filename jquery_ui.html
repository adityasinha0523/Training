
<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.structure.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.theme.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#main").accordion();
            $("#tabs").tabs();
            console.log($("#tabs").tabs);
            $("#test").on('click',function(){
                $(this).effect('blind',1000);
            })
        })
    </script>
</head>

<body>
    <div id="main">
        <h2><a href="#">Panel 1</a></h2>
        <div>Content for Panel 1</div>

        <h2><a href="#">Panel 2</a></h2>
        <div>Content for Panel 2</div>
    </div>
    <div id="tabs">
        <ul>
            <li><a href="#fragment-1"><span>One</span></a></li>
            <li><a href="#fragment-3"><span>Three</span></a></li>
        </ul>
        <div id="fragment-1">
            <p>First tab is active by default:</p>
            <pre><code>This is the First Tab Panel</code></pre>
        </div>
        <div id="fragment-3">
            <p>Third tab is active by default:</p>
            <pre><code>This is the Third Tab Panel</code></pre>
        </div>
    </div>
    <div id="test">
            <p>Third tab is active by default:</p>
            <pre><code>This is the Third Tab Panel</code></pre>
    </div>
</body>

</html>
