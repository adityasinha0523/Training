<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>

	<svg id="svgelem" height="200" xmlns="http://www.w3.org/2000/svg"> 

<rect id="rect" width="50" height="100" fill="red" /> 

<line x1="0" y1="0" x2="200" y2="100"  style="stroke:red;stroke-width:2"/>


</svg>

<button id="changeRect">Change Width</button>
	<script >
		
		var imgelement=document.getElementById("rect");
		var changebutton=document.getElementById("changeRect");

		changebutton.addEventListener('click', function  () {
			var currwidth=imgelement.getAttribute("width");
			var newwidth=parseInt(currwidth)+10;
			imgelement.setAttribute('width', newwidth); 
		});
	</script>
</body>
</html>
